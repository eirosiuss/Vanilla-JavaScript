<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script defer src="script.js"></script>
</head>

<body>

  <header>
    <h1 class="uppercase text-green-900"><span>Spli</span><span>tter</span></h1>
  </header>

  <div class="container">
    <main>
      <div>
        <div class="bill input-block">
          <div>
            <label class="text-preset-5 text-grey-500" for="bill">Bill</label>
            <p class="display-none text-preset-5 text-orange-400">Invalid</p>
          </div>
          <input class="text-preset-5 text-green-900" id="bill" placeholder="0" type="number" name="bill">
        </div>

        <div class="tip">
          <p class="text-preset-5 text-grey-500">Select Tip %</p>
          <div class="tip-percentage">
            <button class="btn" type="button">5%</button>
            <button class="btn" type="button">10%</button>
            <button class="btn" type="button">15%</button>
            <button class="btn" type="button">25%</button>
            <button class="btn" type="button">50%</button>
            <input class="text-preset-3 text-grey-500 btn-custom" id="custom-percent" type="number" placeholder="Custom">
            <button class="btn-enter text-preset-4 uppercase text-green-800" type="button">Enter</button>
          </div>
        </div>

        <div class="number-of-people input-block">
          <div>
            <label class="text-preset-5 text-grey-500" for="amount-of-people">Number Of People</label>
            <p class="display-none text-preset-5 text-orange-400">Invalid</p>
          </div>
          <input class="text-preset-5 text-green-900" type="number" name="people" id="amount-of-people" placeholder="0">
        </div>
      </div>

      <div>
        <div class="calculations">
          <div>

            <div>
              <p class="text-preset-5 text-white">Tip Amount <span class="text-preset-6 text-grey-400">/ person</span>
              </p>
              <p class="text-preset-1 text-green-400" id="tip-amount">$0.00</p>
            </div>
            <div>
              <p class="text-preset-5 text-white">Total <span class="text-preset-6 text-grey-400">/ person</span></p>
              <p class="text-preset-1 text-green-400" id="total">$0.00</p>
            </div>
          </div>
          <button class="text-preset-4 reset-btn uppercase text-green-800" id="reset" type="button">Reset</button>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
