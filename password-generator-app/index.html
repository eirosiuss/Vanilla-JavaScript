<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./starter-code/assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Password generator app</title>
  <script defer src="script.js"></script>
</head>

<body class="bg-gradient-1">
  <main class="container">
    <h1 class="text-preset-2 text-grey-600">Password Generator</h1>
    <form novalidate>
      <div class="password-container">
        <input class="text-preset-1 text-grey-700" type="text" value="P4$5W0rD!" id="password">
        <span class="text-preset-3 text-green-200 uppercase"></span>
        <button type="button">
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF" />
          </svg>
        </button>
      </div>
      <div class="container-background">
        <div class="slide-container">
          <p class="text-preset-3 text-grey-200" id="demo">Character Length <output class="text-preset-2 text-green-200"
              id="value"></output></p>
          <input type="range" min="0" max="30" value="0" id="range">
        </div>
        <div class="checkbox-container">
          <ul>
            <li>
              <label class="text-preset-3 text-grey-200">
                <input id="uppercase" type="checkbox">
                Include Uppercase Letters
              </label>
            </li>
            <li>
              <label class="text-preset-3 text-grey-200">
                <input id="lowercase" type="checkbox">
                Include Lowercase Letters
              </label>
            </li>
            <li>
              <label class="text-preset-3 text-grey-200">
                <input id="numbers" type="checkbox">
                Include Numbers
              </label>
            </li>
            <li>
              <label class="text-preset-3 text-grey-200">
                <input id="symbols" type="checkbox">
                Include Symbols
              </label>
            </li>
          </ul>
        </div>
        <div class="strength-container">
          <p class="text-preset-3 text-grey-600 uppercase">Strength</p>
          <div class="strength-bar">
            <span class="text-preset-2 text-grey-200 uppercase"></span>
            <div class="strength-bar-container">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <button class="generate-btn text-preset-3 text-grey-800 uppercase" id="generate" type="submit">Generate
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
          </svg>
        </button>
      </div>
    </form>
  </main>
</body>

</html>
