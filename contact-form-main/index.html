<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Contact form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>

  <main class="container">

    <form novalidate>
      <fieldset>
        <div class="form-text-group">
          <label for="name">First name<span class="required" aria-hidden="true">*</span>
            <span class="sr-only">required</span>
          </label>
          <input type="text" id="name" name="name" autocomplete="new-password"
            aria-describedby="error-name">
          <p class="error-message" id="error-name">Please check your first name.</p>
        </div>
        <div class="form-text-group">
          <label for="surname">Last Name<span class="required" aria-hidden="true">*</span><span
              class="sr-only">required</span></label>
          <input type="text" id="surname" name="surname" autocomplete="family-name">
          <p class="error-message" id="error-surname">Please check your last name.</p>
        </div>
        <div class="form-text-group">
          <label for="email">Email Address<span class="required" aria-hidden="true">*</span><span
              class="sr-only">required</span></label>
          <input type="email" id="email" name="email" autocomplete="email">
          <p class="error-message" id="error-email">Please check your email address.</p>
        </div>
      </fieldset>
      <button class="submit-btn" type="submit">Submit</button>
    </form>

  </main>

</body>

</html>
