<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital@0;1&display=swap"
    rel="stylesheet">
  <title>Interactive rating component</title>
</head>

<body>
  <div class="container">
    <main>
      <article>
        <div class="star-icon-container">
          <img src="./images/icon-star.svg" alt="star icon" class="star-icon">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>
        <form>
          <div class="rating-options">
            <label class="label-radio" aria-label="one star out of five">
              <input type="radio" name="option" value="1" class="visually-hidden">
              <div aria-hidden="true" class="option-btn" focusable="false">1</div>
            </label>
            <label class="label-radio" aria-label="two stars out of five">
              <input type="radio" name="option" value="2" class="visually-hidden">
              <div aria-hidden="true" class="option-btn" focusable="false">2</div>
            </label>
            <label class="label-radio" aria-label="three stars out of five">
              <input type="radio" name="option" value="3" class="visually-hidden">
              <div aria-hidden="true" class="option-btn" focusable="false">3</div>
            </label>
            <label class="label-radio" aria-label="four stars out of five">
              <input type="radio" name="option" value="4" class="visually-hidden">
              <div aria-hidden="true" class="option-btn" focusable="false">4</div>
            </label>
            <label class="label-radio" aria-label="five stars out of five">
              <input type="radio" name="option" value="5" class="visually-hidden">
              <div aria-hidden="true" class="option-btn" focusable="false">5</div>
            </label>
          </div>
          <button class="submit-btn" type="button">SUBMIT</button>
        </form>
      </article>
    </main>
  </div>
</body>

</html>
