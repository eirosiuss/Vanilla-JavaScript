<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital@0;1&display=swap"
    rel="stylesheet">
  <title>Interactive rating component</title>
</head>

<body>
  <div class="container">
    <!-- Rating state start -->

    How did we do?

    Please let us know how we did with your support request. All feedback is appreciated
    to help us improve our offering!

    1 2 3 4 5

    Submit

    <!-- Rating state end -->

    <!-- Thank you state start -->

    You selected <!-- Add rating here --> out of 5

    Thank you!

    We appreciate you taking the time to give a rating. If you ever need more support,
    donâ€™t hesitate to get in touch!

    <!-- Thank you state end -->

    <form action="">
      <div class="rating-options">
        <label class="label-radio" for="option-one" aria-label="one out of five">
          <input id="option-one" type="radio" name="option" value="1" class="visually-hidden">
          <div aria-hidden="true" class="option-btn" focusable="false">1</div>
        </label>
        <label class="label-radio" for="option-two" aria-label="two out of five">
          <input id="option-two" type="radio" name="option" value="2" class="visually-hidden">
          <div aria-hidden="true" class="option-btn" focusable="false">2</div>
        </label>
        <label class="label-radio" for="option-three" aria-label="three out of five">
          <input id="option-three" type="radio" name="option" value="3" class="visually-hidden">
          <div aria-hidden="true" class="option-btn" focusable="false">3</div>
        </label>
        <label class="label-radio" for="option-four" aria-label="four out of five">
          <input id="option-four" type="radio" name="option" value="4" class="visually-hidden">
          <div aria-hidden="true" class="option-btn" focusable="false">4</div>
        </label>
        <label class="label-radio" for="option-five" aria-label="five out of five">
          <input id="option-five" type="radio" name="option" value="5" class="visually-hidden">
          <div aria-hidden="true" class="option-btn" focusable="false">5</div>
        </label>
      </div>
      <button class="submit-btn" type="button">SUBMIT</button>
    </form>



  </div>

</body>

</html>
